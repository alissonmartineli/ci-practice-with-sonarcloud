name: Pipeline de CI

on:
  pull_request:
    branches: [ develop ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ "12.x", "14.x", "16.x" ]

    steps:
      - uses: actions/checkout@v3
      - name: "Use Node version ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test
